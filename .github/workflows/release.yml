name: Release a new version

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install gh CLI
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${GITHUB_REF#refs/tags/} \
            --generate-notes
      - name: Tag latest
        uses: EndBug/latest-tag@v1
